<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records DApp Demo</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; background-color: #f4f4f4; padding: 20px; border-radius: 8px; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; background-color: #fff;}
        h2, h3 { color: #333; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 15px; font-weight: bold; }
        #results { margin-top: 10px; white-space: pre-wrap; background-color: #e9e9e9; padding: 10px; border-radius: 4px; font-family: monospace; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medical Records Blockchain Demo</h2>

        <div class="section">
            <h3>Connection</h3>
            <button id="connectButton">Connect Wallet</button>
            <p>Account: <span id="account">Not Connected</span></p>
            <p>Is Doctor: <span id="isDoctorStatus">Unknown</span> <button id="checkDoctorButton" style="display: none;">Check Status</button></p>
             <hr>
             <label for="doctorAddress">Doctor Address (for Owner):</label>
             <input type="text" id="doctorAddress" placeholder="Enter address to authorize/revoke">
             <button id="authorizeDoctorButton">Authorize Doctor (Owner Only)</button>
             <button id="revokeDoctorButton">Revoke Doctor (Owner Only)</button>
        </div>


        <div class="section">
            <h3>Add/Update Medical Record (Doctor Only)</h3>
            <label for="addPatientId">Patient ID:</label>
            <input type="number" id="addPatientId" placeholder="e.g., 1001">

            <label for="recordRef">Record Reference/Content:</label>
            <input type="text" id="recordRef" placeholder="e.g., Diagnosis V1 or ipfs://Qm...">

            <button id="addRecordButton">Add Record</button>
        </div>

        <div class="section">
            <h3>View Medical Records (Anyone)</h3>
            <label for="viewPatientId">Patient ID:</label>
            <input type="number" id="viewPatientId" placeholder="e.g., 1001">

            <button id="getLatestButton">Get Latest Record</button>
            <button id="getHistoryButton">Get Full History</button>

            <h3>Results:</h3>
            <div id="results">No data requested yet.</div>
        </div>

         <div id="status">Please connect your MetaMask wallet.</div>
    </div>

    <!-- Include ethers.js library (use v6) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <!-- Include your custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
